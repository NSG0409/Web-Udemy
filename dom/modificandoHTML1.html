<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body');

        const div1 = document.createElement('div');
        div1.classList.add('destaque'); // Adiciona classe ao elemento
        div1.innerHTML = 'Primeiro';    // Adiciona conteudo

        const div2 = document.createElement('div');
        div2.setAttribute('wm-atributo', 'valor');  // Adiciona atributo
        div2.innerHTML = 'Segundo';

        const p = document.createElement('p');
        p.innerHTML = 'Terceiro';
        const div3 = document.createElement('div');
        div3.appendChild(p);   // Insere elemento na ultima posição dentro do pai
        
        body.appendChild(div1);
        body.appendChild(div2);
        body.appendChild(div3);

        const texto = document.createTextNode('Antes...');  // Adiciona texto sem inseri-lo num paragrafo
        div3.insertBefore(texto, div3.childNodes[0]);

        // Com a função cloneNode, se true copia todos os filhos do elemento
        // se false copia apenas o elemento atual
        const div4 = div3.cloneNode(true);
        body.appendChild(div4);
        body.removeChild(div3);
    </script>
</body>

</html>
